  zeppelin:
    image: prubach/docker-spark-zeppelin
#    hostname: zeppelin
    container_name: zeppelin
    environment:
      CORE_CONF_fs_defaultFS: "hdfs://namenode:8020"
      SPARK_MASTER: "spark://spark-master:7077"
      MASTER: "spark://spark-master:7077"
      SPARK_HOME: /spark
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_SUBMIT_OPTIONS: "--packages org.apache.spark:spark-sql-kafka-0-10_2.11:2.4.5,org.apache.kafka:kafka-clients:0.10.1.0"
      HADOOP_CONF_DIR: /hadoop/conf
#      ZEPPELIN_ADDR: zeppelin
      ZEPPELIN_INTERPRETER_DEP_MVNREPO: "https://repo.maven.apache.org/maven2"
      ZEPPELIN_NOTEBOOK_PUBLIC: "false"
      ZEPPELIN_ADDR: 0.0.0.0
      ZEPPELIN_PORT: 19090
      ZEPPELIN_JAVA_OPTS:
        -Dspark.driver.memory=1g
        -Dspark.executor.memory=2g
    ports:
      - target: 19090
        published: 19090
        protocol: tcp
        mode: ingress
    env_file:
      - ./hadoop-hive.env
    volumes:
      - ./zeppelin/conf/shiro.ini:/usr/lib/zeppelin/conf/shiro.ini
      - ./hadoop_conf:/hadoop/conf
      - ./zeppelin/data:/usr/lib/zeppelin/data:rw
      - ./zeppelin/notebook:/usr/lib/zeppelin/notebook:rw
#    command: /usr/lib/zeppelin/bin/zeppelin.sh
    networks:
      net_pet:
        ipv4_address: 172.27.1.70
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == gordian77

  hue:
      image: gethue/hue:20200501-135001
      hostname: hue
      container_name: hue
      dns: 8.8.8.8
      ports:
      - "8888:8888"
      volumes:
        - ./hue-overrides.ini:/usr/share/hue/desktop/conf/z-hue.ini
      depends_on:
      - "database"
      networks:
        net_pet:
          ipv4_address: 172.27.1.75
  
  database:
      image: mysql:5.7
      container_name: database
      ports:
          - "33061:3306"
      command: --init-file /data/application/init.sql
      volumes:
          - ./mysql/data:/var/lib/mysql
          - ./init.sql:/data/application/init.sql
      environment:
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: hue
          MYSQL_USER: root
          MYSQL_PASSWORD: secret
      networks:
        net_pet:
          ipv4_address: 172.27.1.80
      deploy:
        mode: replicated
        replicas: 1
        placement:
          constraints:
            #- node.hostname == zalman
            - node.hostname == gordian77
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6

version: '3.8'
services:

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    volumes:
      - ./hdfs/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - "50070:50070"
    networks:
      net_pet:
        ipv4_address: 172.27.1.10
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          #- node.hostname == zalman
          - node.hostname == gordian77

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    depends_on:
      - hive-metastore
    networks:
      net_pet:
        ipv4_address: 172.27.1.30
  
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075 hive-metastore-postgresql:5432"
    ports:
        - "9083:9083"
    depends_on:
      - hive-metastore-postgresql
    networks:
      net_pet:
        ipv4_address: 172.27.1.35
  
  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    depends_on:
      - datanode
    networks:
      net_pet:
        ipv4_address: 172.27.1.40
    
  spark-master:
    image: bde2020/spark-master:2.4.5-hadoop2.7
    container_name: spark-master
    volumes:
      - ./hadoop_conf:/hadoop/conf
    ports:
      - 8080:8080
      - 7077:7077
    environment:
      - HADOOP_CONF_DIR=/hadoop/conf
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    env_file:
      - ./hadoop-hive.env
    networks:
      net_pet:
        ipv4_address: 172.27.1.45
     
#  spark-worker-1:
  datanode:
    image: prubach/docker-spark-worker-hadoop-datanode:2.4.5_2.0.0-2.7.7
    container_name: datanode
    volumes:
      - ./hadoop_conf:/hadoop/conf
      - ./hdfs/datanode:/hadoop/dfs/data
      - ./bank:/bank
    depends_on:
      - spark-master
      - namenode
    env_file:
      - ./hadoop-hive.env
    environment:
      - SERVICE_PRECONDITION=namenode:50070
      - SPARK_MASTER=spark://spark-master:7077
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HADOOP_CONF_DIR=/hadoop/conf
      - HIVE_CORE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://hive-metastore/metastore
    ports:
      - 8081:8081
      - 50075:50075
      - 50010:50010
    networks:
      net_pet:
        ipv4_address: 172.27.1.50
    deploy: 
      mode: replicated
      replicas: 1
      placement: 
        constraints: 
          #- node.hostname == zalman
          - node.hostname == gordian77

  datanode-2:
    image: prubach/docker-spark-worker-hadoop-datanode:2.4.5_2.0.0-2.7.7
